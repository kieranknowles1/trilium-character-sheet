<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Sheet</title>
</head>
<body>
    <h1 id="name">Name</h1>
    <h2><a id="class">Class</a>, level <span id="level">Level</span></h2>

    <section>
        <h3>Attributes</h3>
        <table>
            <tr>
                <td>Strength</td>
                <td id="strength">0</td>
            </tr>
            <tr>
                <td>Dexterity</td>
                <td id="dexterity">0</td>
            </tr>
            <tr>
                <td>Constitution</td>
                <td id="constitution">0</td>
            </tr>
            <tr>
                <td>Intelligence</td>
                <td id="intelligence">0</td>
            </tr>
            <tr>
                <td>Wisdom</td>
                <td id="wisdom">0</td>
            </tr>
            <tr>
                <td>Charisma</td>
                <td id="charisma">0</td>
            </tr>
        </table>
    </section>
    <section>
        <h3>Skills</h3>
        <table id="skills">

        </table>
    </section>
    <section>
        <h3>Saving Throws</h3>
        <table id="saving-throws">

        </table>
    </section>
</body>
</html>
